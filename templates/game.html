<link rel="stylesheet" href={{ url_for('static', filename='styles.css')}}>

<h1>Game of Faces</h1>

<div class="centered">
    <canvas id="canvas-image" width="480px" height="360px"></canvas>
    <canvas id="canvas-snapshot" width="480px" height="360px"></canvas>
    <video id="video-input" autoplay playsinline width="480px" height="360px"></video>
</div>

<h1 id="timer"></h1>
<h1 id="status">Evaluating AUs...</h1>
<h1 id="correct-aus"></h1>
<h1 id="your-aus"></h1>
<h1 id="jaccard-score"></h1>

<div class="centered">
    <select id="camera-select-box" name="camera_select_box">
        <option value="" disabled selected></option>
    </select>
    <button id="new-game-btn" type="button">Start Game</button>
</div>


<script type="text/javascript" src={{ url_for('static', filename='game.js')}} charset="utf-8"></script>
